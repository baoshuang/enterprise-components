[template:marketData]
  [[t.tick]]
  [[t.rdb]]                             
    subSrc = t.tick                     
    hdbConn = t.hdb                        
    eodClear = TRUE                        
    eodPerform = TRUE  
   [[t.hdb]]
#---------------------------- market data tables -----------------------------#
[table:trade]
  template = marketData
  model = time(TIME), sym(SYMBOL), price(FLOAT), size(LONG)
  
  [[t.rdb]]
  eodClear = FALSE

[table:quote]
  template = marketData
  model = time(TIME), sym(SYMBOL), bid(FLOAT), bidSize(LONG), ask(FLOAT), askSize(LONG), flag(STRING)

# configuration for test replay process
  [[t.tickHF1]]
  
  [[t.rdb1]]                             
    subSrc = t.tickHF1                  
    hdbConn = t.hdb                        

[table:fxRates]
  model = time(TIME), sym(SYMBOL), price(FLOAT), size(LONG)
 
 [[t.tickHF2]]
 
  [[t.rdb2]]                             
    subSrc = t.tickHF2                  
    hdbConn = t.hdb   
    
    
# configuration for test replay process    
[table:quoteMrvs]
  model = time(TIME), sym(SYMBOL), lastBid(FLOAT), lastAsk(FLOAT)
    
   [[t.rdb1]]                             
    subSrc = t.stream                    
    hdbConn = t.hdb    

# configuration for test replay process    
[table:universe]
  model = time(TIME), sym(SYMBOL), underlying(SYMBOL)
  
   [[t.tickLF]]
   
   [[t.rdb1]]                             
    subSrc = t.tickLF                   
    hdbConn = t.hdb     
    
   [[t.rdb2]]                             
    subSrc = t.tickLF                   
    hdbConn = t.hdb   
    
#---------------------------- system tables ----------------------------------#
[sysTable:dummy]
  modelSrc = NULL
