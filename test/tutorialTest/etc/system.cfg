export = libPath, dllPath, logDest, logPath, logRotate, logLevel, eventPath
#---------------------------------- paths ------------------------------------#
etcPath = ${EC_SYS_PATH}/bin/ec/test/tutorialTest/etc/
binPath = ${EC_SYS_PATH}/bin/ec/components/${EC_COMPONENT_PKG}
libPath = ${EC_SYS_PATH}/bin/ec/components/${EC_COMPONENT_PKG}, ${EC_SYS_PATH}/bin/ec/libraries/, ${EC_SYS_PATH}/bin/ec/test/tutorialTest
dllPath = ${EC_SYS_PATH}/bin/ec/components/${EC_COMPONENT_PKG}, ${EC_SYS_PATH}/bin/ec/libraries/
dataPath = ${EC_SYS_PATH}/data/test/tutorialTest/${EC_COMPONENT_ID}
logPath = ${EC_SYS_PATH}/log/test/tutorialTest/${EC_COMPONENT_ID}
eventPath = ${EC_SYS_PATH}/data/test/tutorialTest/shared/events/
#---------------------------------- process ----------------------------------#
basePort = 18000
startWait = 1
stopWait = 1
cpuAffinity = 0
#---------------------------------- logging ----------------------------------#
logLevel = INFO
logDest = FILE,STDERR
logRotate = 01:00:00
#---------------------------------- housekeeping -----------------------------#
housekeeping = ()
#---------------------------------- components -------------------------------#
[group:t]
  [[t.run1]]
    command = "q qtestRunner.q"
    type = q:qtest/qtestRunner
    port = ${basePort}
    memCap = 10000
    testFiles = ${EC_SYS_PATH}/bin/ec/test/tutorialTest/tutorialTest.q
    testNamespaces = .testLesson01
  
  [[t.run2]]
